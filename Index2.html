<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Container for the whole page */
        .container {
            background-image: url(img/OIP\ \(9\).jpeg); /* Replace with the actual background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        /* Login Form Container */
        .login-form {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-form img {
            width: 50px;
            margin-bottom: 15px;
        }

        .login-form h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #444;
        }

        .login-form .separator {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form .separator::before,
        .login-form .separator::after {
            content: '';
            height: 1px;
            flex: 1;
            background-color: #ddd;
        }

        .login-form .separator span {
            padding: 0 10px;
            font-size: 14px;
            color: #777;
        }

        .social-login button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-login button.google {
            background-color: #dd4b39;
        }

        .social-login button.facebook {
            background-color: #4267B2;
        }

        .social-login button.instagram {
            background-color: #E1306C;
        }

        .social-login button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark Overlay -->
        <div class="overlay"></div>
        <!-- Login Form -->
        <div class="login-form">
            <!-- Logo -->
            <img src="img/Logo.jpeg" alt="Logo"> <!-- Replace with your logo -->
            <h1>perfumes</h1>
            <!-- Input Field -->
            <input type="text" placeholder="E-mail ou numéro de téléphone">
            <!-- Submit Button -->
            <button>CONTINUER</button>
            <!-- Separator -->
            <div class="separator"><span>OU</span></div>
            <!-- Social Login Buttons -->
            <div class="social-login">
                <button class="google"><i class="fa-brands fa-google"></i> Continuer avec Google</button>
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i> Continuer avec Facebook</button>
                <button class="instagram"><i class="fa-brands fa-instagram"></i> Continuer avec Insta</button>
            </div>
        </div>
    </div>
</body>
</html>
